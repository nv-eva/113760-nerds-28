      <section class="feedback">
        <h2>Напишите нам</h2>
        <form name="feedback-form" action="https://echo.htmlacademy.ru" method="post">
          <p>
            <label for="feedback-form-name">Ваше имя:</br></label>
            <input id="feedback-form-name" type="text" name="name" placeholder="Имя Фамилия" required>
          </p>
          <p>
            <label for="feedback-form-email">Ваш email:</br></label>
            <input id="feedback-form-email" type="email" name="email" placeholder="email@example.com" required>
          </p>
          <p>
            <label for="feedback-form-message">Текст письма:</br></label>
            <textarea id="feedback-form-message" name="message" rows="4" required>В свободной форме</textarea>
          </p>
          <button type="submit">Отправить</button>
        </form>
      </section>
    </main>
